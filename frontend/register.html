<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registro - Consulta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Consulta Médica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbar-user-actions">
                <!-- Botones dinámicos -->
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Registro de Paciente</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
    <a href="login.html" class="btn btn-link mt-3">¿Ya tienes cuenta? Inicia sesión</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Navbar dinámica según login
const navbarActions = document.getElementById('navbar-user-actions');
if (localStorage.getItem('usuario')) {
    navbarActions.innerHTML = `
        <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
        <li class="nav-item"><a class="nav-link" href="citas.html">Mis Citas</a></li>
        <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light ms-3">Cerrar sesión</button>
        </li>
    `;
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('usuario');
        window.location.href = 'login.html';
    });
} else {
    navbarActions.innerHTML = `
        <li class="nav-item"><a class="btn btn-outline-light me-2" href="login.html">Iniciar Sesión</a></li>
        <li class="nav-item"><a class="btn btn-light" href="register.html">Registrarse</a></li>
    `;
}
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const correo = document.getElementById('correo').value;
    const password = document.getElementById('password').value;
    const mensaje = document.getElementById('mensaje');
    mensaje.textContent = '';
    try {
        const resp = await fetch('http://localhost:8080/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre, correo, password })
        });
        if (resp.ok) {
            mensaje.textContent = '¡Registro exitoso! Ahora puedes iniciar sesión.';
            mensaje.className = 'alert alert-success mt-3';
            setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
            mensaje.textContent = 'Error al registrar. Intenta con otro correo.';
            mensaje.className = 'alert alert-danger mt-3';
        }
    } catch (err) {
        mensaje.textContent = 'Error de conexión con el servidor';
        mensaje.className = 'alert alert-danger mt-3';
    }
});
</script>
</body>
</html>
