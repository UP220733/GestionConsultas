<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registro - Consulta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .navbar-brand i {
            font-size: 1.5rem;
            margin-right: 8px;
        }
        .register-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 123, 255, 0.08);
            padding: 2.5rem 2rem;
            margin-top: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .register-title {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #007bff;
            font-weight: 500;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            width: 100%;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.15);
        }
        .icon-input {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 1.2rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-group .form-control {
            padding-left: 2.2rem;
        }
        .login-link {
            color: #007bff;
            text-decoration: underline;
        }
        .login-link:hover {
            color: #0056b3;
        }
        footer {
            margin-top: 3rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-hospital"></i> Consulta Médica
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbar-user-actions">
                <!-- Botones dinámicos -->
            </ul>
        </div>
    </div>
</nav>

<div class="register-card">
    <h2 class="register-title text-center"><i class="bi bi-person-plus"></i> Registro de Paciente</h2>
    <form id="registerForm">
        <div class="input-group">
            <span class="icon-input"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
        </div>
        <div class="input-group">
            <span class="icon-input"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
            <span class="icon-input"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Registrarse</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
    <div class="mt-3 text-center">
        ¿Ya tienes cuenta? <a href="login.html" class="login-link">Inicia sesión aquí</a>
    </div>
</div>

<footer class="text-center mb-3 text-muted">
    <hr />
    <p>© 2025 Consulta Médica Online</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Navbar dinámica según login
const navbarActions = document.getElementById('navbar-user-actions');
if (localStorage.getItem('usuario')) {
    navbarActions.innerHTML = `
        <li class="nav-item"><a class="nav-link active" href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="medicos.html"><i class="bi bi-person-badge"></i> Médicos</a></li>
        <li class="nav-item"><a class="nav-link" href="citas.html"><i class="bi bi-calendar-check"></i> Mis Citas</a></li>
        <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light ms-3"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
        </li>
    `;
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('usuario');
        window.location.href = 'login.html';
    });
} else {
    navbarActions.innerHTML = `
        <li class="nav-item"><a class="btn btn-outline-light me-2" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</a></li>
        <li class="nav-item"><a class="btn btn-light" href="register.html"><i class="bi bi-person-plus"></i> Registrarse</a></li>
    `;
}

document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const correo = document.getElementById('correo').value;
    const password = document.getElementById('password').value;
    const mensaje = document.getElementById('mensaje');
    mensaje.textContent = '';
    try {
        const resp = await fetch('http://localhost:8080/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre, correo, password })
        });
        if (resp.ok) {
            mensaje.textContent = '¡Registro exitoso! Ahora puedes iniciar sesión.';
            mensaje.className = 'alert alert-success mt-3';
            setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
            mensaje.textContent = 'Error al registrar. Intenta con otro correo.';
            mensaje.className = 'alert alert-danger mt-3';
        }
    } catch (err) {
        mensaje.textContent = 'Error de conexión con el servidor';
        mensaje.className = 'alert alert-danger mt-3';
    }
});
</script>
</body>
</html>
