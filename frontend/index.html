<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio → Consulta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .navbar-brand i {
            font-size: 1.5rem;
            margin-right: 8px;
        }
        .main-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 123, 255, 0.08);
            padding: 3rem 2rem;
            margin-top: 4rem;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .display-4 {
            color: #007bff;
            font-weight: 700;
        }
        .lead {
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            background: transparent;
        }
    </style>
</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-hospital"></i> Consulta Médica
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbar-user-actions">
                <!-- Los botones se insertarán dinámicamente -->
            </ul>
        </div>
    </div>
</nav>
<!--CONTENIDO-->
<div class="main-card text-center">
    <h1 class="display-4 mb-3">Bienvenido al Sistema de Consulta Médica Online</h1>
    <p class="lead mb-4">Agenda tus citas, consulta con médicos certificados y lleva un control de tu salud de forma sencilla y segura.</p>
    <a href="medicos.html" class="btn btn-primary btn-lg shadow-sm">
        <i class="bi bi-calendar2-check"></i> Ver Médicos Disponibles
    </a>
</div>
<!--FOOTER-->
<footer class="text-center mt-5 mb-3 text-muted">
    <hr />
    <p>© 2025 Consulta Médica Online</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Navbar dinámico según login
const navbarActions = document.getElementById('navbar-user-actions');
if (localStorage.getItem('usuario')) {
    navbarActions.innerHTML = `
        <li class="nav-item"><a class="nav-link active" href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="medicos.html"><i class="bi bi-person-badge"></i> Médicos</a></li>
        <li class="nav-item"><a class="nav-link" href="citas.html"><i class="bi bi-calendar-check"></i> Mis Citas</a></li>
        <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light ms-3"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
        </li>
    `;
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('usuario');
        window.location.href = 'login.html';
    });
} else {
    navbarActions.innerHTML = `
        <li class="nav-item"><a class="btn btn-outline-light me-2" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</a></li>
        <li class="nav-item"><a class="btn btn-light" href="register.html"><i class="bi bi-person-plus"></i> Registrarse</a></li>
    `;
}
</script>
</body>
</html>
