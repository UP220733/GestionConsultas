</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Consulta Médicas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarllav" aria-expanded="false" aria-label="Toggle navigation">

                <li class="nav-iten"><a class="nav-link" href="citas.html">Mis Citas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO-->
<div class="container mt-4">
    <h2 class="mb-3">Médicos disponibles</h2>
    <button id="toggle-btn" class="btn btn-outline-primary mb-3">Mostrar/Ocultar lista</button>
    
    <div id="medicos-container" style="display: none;">
        <table id="tabla-medicos" class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center mt-5 mb-3 text-muted">
<hr/>
<p>© 2025 Consulta Médica Online</p>
</footer>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function cargarMedicos() {
            try {
                const respuesta = await fetch('http://localhost:8080/medicos');
                if (!respuesta.ok) throw new Error('Error al obtener los médicos');
                
                const medicos = await respuesta.json();

                const lista = document.getElementById('medicos-list');
                lista.innerHTML = ''; // Limpia la lista actual

                medicos.forEach(medico => {
                    const item = document.createElement('li');
                    item.innerHTML = `<strong>${medico.nombre}</strong> - ${medico.especialidad} <br> <em>${medico.horario}</em>`;
                    lista.appendChild(item);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('medicos-list').innerText = 'No se pudieron cargar los médicos.';
            }
        }

        // Llama a la función al cargar la página
        window.onload = cargarMedicos;
    </script>
</body>
</html>
