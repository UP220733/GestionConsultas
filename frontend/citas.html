<!DOCTYPE html>
<html lang="es" ng-app="citasApp">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="CitasController">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Consulta Médica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
                <li class="nav-item"><a class="nav-link active" href="citas.html">Mis Citas</a></li>
                <li class="nav-item">
                    <button id="logoutBtn" class="btn btn-outline-light ms-3">Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FORMULARIO PARA NUEVA CITA -->
<div class="container mt-4">
    <h4>Agendar nueva cita</h4>
    <form ng-submit="agendarCita()" class="row g-3 mb-4">
        <div class="col-md-4">
            <select class="form-select" ng-model="nuevaCita.medicoId" required>
                <option value="">Selecciona Médico</option>
                <option ng-repeat="medico in medicos" value="{{medico.id}}">
                    {{medico.nombre}} - {{medico.especialidad}}
                </option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="date" class="form-control" ng-model="nuevaCita.fecha" ng-model-options="{ dateFormat: 'yyyy-MM-dd' }" required />
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" ng-model="nuevaCita.pacienteId" placeholder="ID del Paciente" required />
        </div>
        <div class="col-12">
            <button class="btn btn-success" type="submit">Agendar</button>
        </div>
    </form>

    <!-- LISTA DE CITAS -->
    <h4>Mis Citas</h4>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Médico</th>
                <th>Especialidad</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cita in citas">
                <td>{{ cita.medico.nombre }}</td>
                <td>{{ cita.medico.especialidad }}</td>
                <td>{{ cita.fecha }}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- FOOTER -->
<footer class="text-center mt-5 mb-3 text-muted">
    <hr />
    <p>© 2025 Consulta Médica Online</p>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
        // Proteger la página: solo usuarios logueados pueden acceder
    if (!localStorage.getItem('usuario')) {
        window.location.href = 'login.html';
      }
    const fecha = new Date();
    const fechaString = fecha.toISOString().slice(0, 10);

    angular.module('citasApp', [])
        .controller('CitasController', function($scope, $http, $filter) {
            $scope.nuevaCita = {
                medicoId: "",
                pacienteId: "",
                fecha: ""
            };
            $scope.citas = [];
            $scope.medicos = [];

            // Cargar médicos
            $http.get("http://localhost:8080/medicos").then(function(response) {
                $scope.medicos = response.data;
            });

            // Agendar cita
            $scope.agendarCita = function() {
                var fechaSeleccionada = $filter('date')($scope.nuevaCita.fecha, 'yyyy-MM-dd');
                $scope.nuevaCita.fecha = fechaSeleccionada;
                $http.post("http://localhost:8080/citas", $scope.nuevaCita)
                    .then(function(response) {
                        $scope.citas.push(response.data);
                        $scope.nuevaCita = { medicoId: "", pacienteId: "", fecha: "" };
                    })
                    .catch(function(error) {
                        alert("Error al agendar cita");
                        console.error(error);
                    });
            };

            // Cargar citas por paciente
            $scope.$watch('nuevaCita.pacienteId', function(pacienteId) {
                if (pacienteId) {
                    $http.get("http://localhost:8080/citas/paciente/" + pacienteId)
                        .then(function(response) {
                            $scope.citas = response.data;
                        });
                }
            });
        });

document.getElementById('logoutBtn').addEventListener('click', function() {
    localStorage.removeItem('usuario');
    window.location.href = 'login.html';
});
</script>
</body>
</html>
