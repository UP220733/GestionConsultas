<!DOCTYPE html>
<html lang="es" ng-app="citasApp">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Citas - Consulta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .navbar-brand i {
            font-size: 1.5rem;
            margin-right: 8px;
        }
        .citas-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 123, 255, 0.08);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .section-title {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
        .section-title i {
            margin-right: 10px;
        }
        .form-label {
            color: #007bff;
            font-weight: 500;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.15);
        }
        .table {
            margin-top: 1.5rem;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        footer {
            margin-top: 3rem;
            color: #6c757d;
        }
        .icon-input {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 1.2rem;
        }
        .input-group {
            position: relative;
        }
        .input-group .form-control, .input-group .form-select {
            padding-left: 2.2rem;
        }
    </style>
</head>
<body ng-controller="CitasController">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-hospital"></i> Consulta Médica
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="medicos.html"><i class="bi bi-person-badge"></i> Médicos</a></li>
                <li class="nav-item"><a class="nav-link active" href="citas.html"><i class="bi bi-calendar-check"></i> Mis Citas</a></li>
                <li class="nav-item">
                    <button id="logoutBtn" class="btn btn-outline-light ms-3"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container citas-container">
    <!-- FORMULARIO PARA NUEVA CITA -->
    <h4 class="section-title"><i class="bi bi-plus-circle"></i> Agendar nueva cita</h4>
    <form ng-submit="agendarCita()" class="row g-3 mb-4">
        <div class="col-md-4 input-group">
            <span class="icon-input"><i class="bi bi-person-badge"></i></span>
            <select class="form-select" ng-model="nuevaCita.medicoId" required>
                <option value="">Selecciona Médico</option>
                <option ng-repeat="medico in medicos" value="{{medico.id}}">
                    {{medico.nombre}} - {{medico.especialidad}}
                </option>
            </select>
        </div>
        <div class="col-md-4 input-group">
            <span class="icon-input"><i class="bi bi-calendar"></i></span>
            <input type="date" class="form-control" ng-model="nuevaCita.fecha" ng-model-options="{ dateFormat: 'yyyy-MM-dd' }" required />
        </div>
        <div class="col-md-4 input-group">
            <span class="icon-input"><i class="bi bi-person"></i></span>
            <input type="number" class="form-control" ng-model="nuevaCita.pacienteId" placeholder="ID del Paciente" required />
        </div>
        <div class="col-12">
            <button class="btn btn-success" type="submit"><i class="bi bi-check-circle"></i> Agendar</button>
        </div>
    </form>

    <!-- LISTA DE CITAS -->
    <h4 class="section-title"><i class="bi bi-list-check"></i> Mis Citas</h4>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th><i class="bi bi-person-badge"></i> Médico</th>
                    <th><i class="bi bi-clipboard-pulse"></i> Especialidad</th>
                    <th><i class="bi bi-calendar-event"></i> Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cita in citas">
                    <td>{{ cita.medico.nombre }}</td>
                    <td>{{ cita.medico.especialidad }}</td>
                    <td>{{ cita.fecha | date:'mediumDate' }}</td>
                </tr>
                <tr ng-if="citas.length === 0">
                    <td colspan="3" class="text-center">No tienes citas programadas</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center mb-3 text-muted">
    <hr />
    <p>© 2025 Consulta Médica Online</p>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Proteger la página: solo usuarios logueados pueden acceder
    if (!localStorage.getItem('usuario')) {
        window.location.href = 'login.html';
    }

    angular.module('citasApp', [])
        .controller('CitasController', function($scope, $http, $filter) {
            $scope.nuevaCita = {
                medicoId: "",
                pacienteId: JSON.parse(localStorage.getItem('usuario')).id || "",
                fecha: ""
            };
            $scope.citas = [];
            $scope.medicos = [];

            // Cargar médicos
            $http.get("http://localhost:8080/medicos").then(function(response) {
                $scope.medicos = response.data;
            });

            // Agendar cita
            $scope.agendarCita = function() {
                var fechaSeleccionada = $filter('date')($scope.nuevaCita.fecha, 'yyyy-MM-dd');
                $scope.nuevaCita.fecha = fechaSeleccionada;
                $http.post("http://localhost:8080/citas", $scope.nuevaCita)
                    .then(function(response) {
                        $scope.citas.push(response.data);
                        $scope.nuevaCita = { 
                            medicoId: "", 
                            pacienteId: JSON.parse(localStorage.getItem('usuario')).id || "", 
                            fecha: "" 
                        };
                    })
                    .catch(function(error) {
                        alert("Error al agendar cita");
                        console.error(error);
                    });
            };

            // Cargar citas por paciente
            $scope.cargarCitas = function() {
                if ($scope.nuevaCita.pacienteId) {
                    $http.get("http://localhost:8080/citas/paciente/" + $scope.nuevaCita.pacienteId)
                        .then(function(response) {
                            $scope.citas = response.data;
                        });
                }
            };
            
            // Cargar citas al iniciar
            $scope.cargarCitas();
        });

    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('usuario');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
